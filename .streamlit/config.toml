[theme]
primaryColor = "#00FFA3"          # Neon electric green – impossible to miss (buttons, sliders, highlights)
backgroundColor = "#000814"       # Deep space black – luxurious dark mode base
secondaryBackgroundColor = "#0A0E17"  # Slightly lighter dark for cards/forms/inputs
textColor = "#E0F2FE"             # Soft cyan-white text – high contrast & readable
font = "sans serif"               # Clean modern default

[theme.light]                     # Nice bright fallback if user switches
primaryColor = "#00D084"          # Brighter green for light mode
backgroundColor = "#F0F9FF"       # Soft cyan-white background
secondaryBackgroundColor = "#E0F2FE"
textColor = "#000814"
